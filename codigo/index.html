<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Harmonia</title>

   <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/style.css" />
   <link rel="stylesheet" href="./assets/css/pages/index.css" />
   <link rel="stylesheet" href="./assets/css/components/navbar.css" />
   <link rel="stylesheet" href="./assets/css/components/footer.css" />

   <!--FontAwesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
   <header>
      <!-- Component NavBar-->
      <nav links-list class="navbar"></nav>
      <div class="header">
         <img src="./assets/img/capa.jpg" alt="Capa" class="header__img" />
         <div class="header--overlay">
            <h1 class="header__title">Oferencendo equilíbrio as suas marés emocionais!</h1>
            <p class="header__text">Descubra paz em cada interação - Harmonia é sua fonte de tranquilidade, onde quer
               que esteja!</p>
         </div>
      </div>
   </header>

   <!-- Desabafos -->
   <section class="section section__vive">
      <h1 class="section__title">Vivências</h1>
      <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner" id="carousel-inner">
            <!-- info -->
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
         </button>
      </div>

      <div class="section__vive__btn">
         <div class="section__vive__btn--position">
            <a class="btn_outline" href="./modules/vivencias/mostra_vivencias.html">
               Ver mais
               <i class="fa-solid fa-arrow-right"></i>
            </a>
         </div>
      </div>

   </section>

   <!-- Conteúdos -->
   <section class="section section__cont">
      <h1 class="section__title">Conteúdos</h1>

      <div class="section__cont__tags">
         <button class="section__cont__tags__btn section__cont__tags--medi">Meditações</button>
         <button class="section__cont__tags__btn section__cont__tags--musi">Músicas</button>
      </div>

      <div class="section__cont__cards">
         <div id="contentDisplay">
            <!-- info -->
         </div>
      </div>

      <div class="section__cont__btn">
         <div class="section__cont__btn--position">
            <a class="btn_outline" href="./modules/conteudos/mostra_conteudos.html">
               Ver mais
               <i class="fa-solid fa-arrow-right"></i>
            </a>
         </div>
      </div>
   </section>

   <!-- Psicólgos -->
   <section class="section section__psi">
      <h1 class="section__title">Psicólogos

      </h1>

      <div class="section__cards__psi">
         <div class="cards__psi" id="cards_psi">
            <!-- Cards via js-->
         </div>
      </div>

      </div>
      </div>

      <div class="section__psi__btn">
         <div class="section__psi__btn--position">
            <a class="btn_outline" href="./modules/psicologos/mostra_psicologos.html">
               Ver mais
               <i class="fa-solid fa-arrow-right"></i>
            </a>
         </div>
      </div>
   </section>

   <!--Footer-->
   <footer class="footer" profiles__list></footer>

   <!-- JS -->
   <script src="./components/navbar.js"></script>
   <script src="./components/footer.js"></script>
   <script src="./assets/js/pages/index.js"></script>

   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
