<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conteúdos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/navbar.css" />
    <link rel="stylesheet" href="./assets/css/components/footer.css" />
    <link rel="stylesheet" href="./assets/css/pages/mostra_conteudos.css" />

    <!--Fonteawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <header>
        <nav links-list class="navbar"></nav>
        <div class="header">
            <img src="./assets/img/picture_one.jpg" alt="Capa" class="header__img" />
            <div class="header--overlay">
                <div class="search-bar">
                    <input name="search" id="searchText" type="text" class="form-control search-input"
                        placeholder="Pesquisar">
                </div>

                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">Categoria</option>
                        <option value="Meditação">Meditação</option>
                        <option value="Música">Música</option>
                    </select>

                    <select id="themeFilter">
                        <option value="">Tema</option>
                    </select>

                    <select id="durationFilter">
                        <option value="">Duração</option>
                        <option value="0-5">0-5 min</option>
                        <option value="5-10">5-10 min</option>
                        <option value="10-20">10-20 min</option>
                        <option value="20+">20+ min</option>
                    </select>

                    <button id="clearFiltersButton">
                        <i class="fa-solid fa-broom" fill="#fff"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>

    <section class="section">
        <div id="contentDisplay"></div>
    </section>

    <div id="favoritesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Favoritos</h2>
            <div id="favoritesDisplay"></div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer" profiles__list></footer>

    <!-- JavaScript -->
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./assets/js/pages/mostra_conteudos.js"></script>
</body>

</html>
