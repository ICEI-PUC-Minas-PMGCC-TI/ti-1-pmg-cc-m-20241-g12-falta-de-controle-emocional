<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edita de Vivência</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/navbar.css" />
    <link rel="stylesheet" href="./assets/css/pages/edita_vivencias.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>

<body>
    <nav links-list class="navbar"></nav>
    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>
    <section class="section">
        <button class="btn_outline" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>Voltar
        </button>


        <form action="" class="form" id="form_vive_edit">
            <h3 class="form__title">Edição</h3>
            <label class="form__label" for="">Titulo:</label>
            <input class="form__input" type="text" placeholder="Titulo da Postagens" name="titulo" required>

            <label class="form__label" for="">Situação:</label>
            <input class="form__input" type="text" placeholder="O que ocorreu?" name="situacao" required>

            <label class="form__label" for="">Solução:</label>
            <input class="form__input" type="text" placeholder="Como se resolveu?" name="solucao" required>

            <button class="btn_primary" type="submit">Salvar</button>
        </form>

    </section>

    <script src="./components/navbar.js"></script>
    <script src="./assets/js/pages/edita_vivencias.js"></script>
</body>

</html>
