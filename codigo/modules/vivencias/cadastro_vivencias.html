<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua vivência</title>
    <link rel="stylesheet" href="./assets/css/pages/cadastro_vivencias.css">
    <link rel="stylesheet" href="./assets/css/components/navbar.css">
    <link rel="stylesheet" href="./assets/css/components/footer.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <nav links-list class="navbar"></nav>
    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>

    <section class="section section__cad">
        <button class="btn_outline" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>Voltar
        </button>

        <form action="" method="POST" class="form" id="form_vive">
            <h3 class="form__title">Cadastro de Vivência</h3>
            <label class="form__label" for="">Titulo:</label>
            <input class="form__input" type="text" placeholder="Titulo da Postagens" name="titulo" required>

            <label class="form__label" for="">Situação:</label>
            <input class="form__input" type="text" placeholder="O que ocorreu?" name="situacao" required>

            <label class="form__label" for="">Solução:</label>
            <input class="form__input" type="text" placeholder="Como se resolveu?" name="solucao" required>

            <button class="btn_primary" type="submit">Salvar</button>
        </form>
    </section>

    <footer class="footer" profiles__list></footer>
    <script src="./assets/js/pages/cadastro_vivencias.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./components/navbar.js"></script>
</body>

</html>
