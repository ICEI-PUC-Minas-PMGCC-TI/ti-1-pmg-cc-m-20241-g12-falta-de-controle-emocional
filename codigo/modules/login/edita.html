<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editando Usuário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/components/navbar.css" />
    <link rel="stylesheet" href="/assets/css/pages/edita_usuario.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>

<body>
    <nav links-list class="navbar"></nav>
    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>
    <section class="section section__cad">
        <button class="btn_outline" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>Voltar
        </button>


        <form action="" method="POST" class="form" id="form_usu">
            <h3 class="form__title">Editando Usuário</h3>
            <label class="form__label" for="">Nome:</label>
            <input class="form__input" type="text" placeholder="Seu nome" name="nome" required>

            <label class="form__label" for="">Genêro</label>
            <select class="form__input" id="select_atd" name="genero">
                <option value="" disabled selected>Escolha</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Não informar">Não informar</option>
            </select>

            <button class="btn_primary" type="submit">Salvar</button>
        </form>
    </section>

    <script src="/components/navbar.js"></script>
    <script src="/assets/js/pages/edita_usuario.js"></script>
</body>

</html>
