<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/navbar.css" />
    <link rel="stylesheet" href="./assets/css/pages/mostra_perfil.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav links-list class="navbar"></nav>

    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>

    <section class="section align__profile section__info">
        <section class="section section__profile--left">
            <div class="container__image">
                <div class="container__image__icon">
                    <i class="fa-solid fa-camera fa-2xl"></i>
                </div>
            </div>

            <ul class="list__btn list__btn--action" id="btn_action--desk">
                <li class="item__btn">
                    <a href="" class="btn_outline btn_outline--action" id="btn_psi_edit--desk">
                        <i class="fa-solid fa-pencil"></i>Editar Psicólogo
                    </a>
                </li>
                <li class="item__btn">
                    <button class="btn_outline btn_outline--action" id="btn_psi_remove--desk">
                        <i class="fa-solid fa-trash"></i>Excluir Psicólogo
                    </button>
                </li>
            </ul>

            <hr class="list__btn--action">

            <ul class="list__btn list__btn--action">
                <li class="item__btn">
                    <a href="./modules/login/edita.html" class="btn_outline btn_outline--action" id="btn_usu_edit--desk">
                        <i class="fa-solid fa-pencil"></i>Editar Usuário
                    </a>
                </li>
            </ul>


        </section>

        <section class="section section--right">
            <button class="btn_outline" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>Voltar
            </button>
            <ul class="list__btn">
                <li class="item__btn"><button class="item__btn--style item__btn--select" id="state_info">Info</button>
                </li>
                <li class="item__btn"><button class="item__btn--style " id="state_publi">Publicações</button></li>
                <li class="item__btn"><button class="item__btn--style " id="state_fav">Favoritos</button></li>
            </ul>

            <div class="container__image container__image--desktop">
                <div class="container__image__icon">
                    <i class="fa-solid fa-camera fa-2xl"></i>
                </div>
            </div>


            <div id="info">
                <form action="" class="form" id="form_user">
                    <label class="form__label" for="">Nome</label>
                    <input class="form__input" type="text" placeholder="Nome" name="nome" required disabled>

                    <label class="form__label" for="">Email</label>
                    <input class="form__input" type="email" placeholder="nome@email.com" name="email" required disabled>

                    <label class="form__label" for="">Genêro</label>
                    <select class="form__input" name="genero" disabled>
                        <option value="" disabled selected>Escolha</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Não informar">Não informar</option>

                    </select>
                </form>

                <ul class="list__btn list__btn--action">
                    <li class="item__btn">
                        <button class="btn_outline btn_outline--action" id="btn_usu_edit">
                            <i class="fa-solid fa-pencil"></i>Editar Usuário
                        </button>
                    </li>
                </ul>

                <a class="btn_primary btn__cadpsi" id="btn_psi" href="./modules/psicologos/cadastro_psicologos.html">
                    <i class="fa-solid fa-user"></i>
                    Cadastrar como psicólogo
                </a>


                <form action="" method="POST" class="form none" id="form_psi">
                    <label class="form__label" for="">CPF:</label>
                    <input class="form__input" type="text" placeholder="000.000.000-00" name="cpf" disabled>

                    <label class="form__label" for="">CEPP:</label>
                    <input class="form__input" type="text" placeholder="00000-000" name="cepp" disabled>

                    <label class="form__label" for="">Endereço:</label>
                    <input class="form__input" type="text" placeholder="Avenida Brasil" name="endereco" disabled>

                    <label class="form__label" for="">Formação:</label>
                    <input class="form__input" type="text" placeholder="PUC Minas" name="formacao" disabled>

                    <label class="form__label" for="">Atendimento</label>
                    <select class="form__input" id="select_atd" name="atendimento" disabled>
                        <option value="" disabled selected>Escolha</option>
                    </select>

                </form>

                <ul class="list__btn list__btn--action" id="btn_action--mob">
                    <li class="item__btn">
                        <a href="" class="btn_outline btn_outline--action" id="btn_psi_edit">
                            <i class="fa-solid fa-pencil"></i>Editar Psicólogo
                        </a>
                    </li>
                    <li class="item__btn">
                        <a href="" class="btn_outline btn_outline--action" id="btn_psi_remove">
                            <i class="fa-solid fa-trash"></i>Excluir Psicólogo
                        </a>
                    </li>
                </ul>
            </div>

            <div id="publi">

            </div>

            <div id="cont">
                <div id="contentDisplay"></div>
            </div>
        </section>
    </section>

    <script src="./assets/js/pages/mostra_perfil.js"></script>
    <script src="./components/navbar.js"></script>
</body>

</html>
