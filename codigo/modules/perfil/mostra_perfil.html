<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/components/navbar.css" />
    <link rel="stylesheet" href="/assets/css/pages/mostra_perfil.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav links-list class="navbar"></nav>

    <section class="section align__profile">
        <section class="section section__profile--left">
            <div class="container__image">
                <div class="container__image__icon">
                    <i class="fa-solid fa-camera fa-2xl"></i>
                </div>
            </div>

            <ul class="list__btn list__btn--action">
                <li class="item__btn">
                    <button class="btn_outline btn_outline--action">
                        <i class="fa-solid fa-pencil"></i>Editar
                    </button>
                </li>
                <li class="item__btn">
                    <button class="btn_outline btn_outline--action">
                        <i class="fa-solid fa-trash"></i>Excluir
                    </button>
                </li>
            </ul>
        </section>

        <section class="section section__profile--right">
            <button class="btn_outline">
                <i class="fa-solid fa-arrow-left"></i>Voltar
            </button>
            <ul class="list__btn">
                <li class="item__btn"><button class="item__btn--style item__btn--select">Info</button></li>
                <li class="item__btn"><button class="item__btn--style ">Publicações</button></li>
            </ul>

            <div class="container__image container__image--desktop">
                <div class="container__image__icon">
                    <i class="fa-solid fa-camera fa-2xl"></i>
                </div>
            </div>


            <form action="" class="form">
                <label class="form__label" for="">Nome</label>
                <input class="form__input" type="text" placeholder="Nome" name="name" required>

                <label class="form__label" for="">Email</label>
                <input class="form__input" type="email" placeholder="nome@email.com" name="email" required>

                <label class="form__label" for="">Genêro</label>
                <select class="form__input" name="genero">
                    <option value="" disabled selected>Escolha</option>
                    <option value="" disabled>Feminino</option>
                    <option value="" disabled>Masculino</option>
                    <option value="" disabled>Prefiro não informar</option>

                </select>
            </form>

            <ul class="list__btn list__btn--action">
                <li class="item__btn">
                    <button class="btn_outline btn_outline--action">
                        <i class="fa-solid fa-pencil"></i>Editar
                    </button>
                </li>
                <li class="item__btn">
                    <button class="btn_outline btn_outline--action">
                        <i class="fa-solid fa-trash"></i>Excluir
                    </button>
                </li>
            </ul>

            <a class="btn_primary btn__cadpsi" href="http://127.0.0.1:5500/modules/psicologos/cadastro_psicologos.html">
                <i class="fa-solid fa-user"></i>
                Cadastrar como psicólogo
            </a>


            <form action="" method="POST" class="form" id="form_psi">
                <label class="form__label" for="">CPF:</label>
                <input class="form__input" type="text" placeholder="000.000.000-00" name="cpf">

                <label class="form__label" for="">CEPP:</label>
                <input class="form__input" type="text" placeholder="00000-000" name="cepp">

                <label class="form__label" for="">Endereço:</label>
                <input class="form__input" type="text" placeholder="Avenida Brasil" name="endereco">

                <label class="form__label" for="">Formação:</label>
                <input class="form__input" type="text" placeholder="PUC Minas" name="formacao">

                <label class="form__label" for="">Atendimento</label>
                <select class="form__input" id="select_atd" name="atendimento">
                    <option value="" disabled selected>Escolha</option>
                </select>

            </form>

        </section>
    </section>

    <script src="/components/navbar.js"></script>
</body>

</html>
