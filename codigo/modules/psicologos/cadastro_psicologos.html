<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Psicólogo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/navbar.css" />
    <link rel="stylesheet" href="./assets/css/pages/cadastro_psicologos.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>

<body>
    <nav links-list class="navbar"></nav>
    <div id="msg" class="message none">
        <!--<div  class="sucess">Messagem</div>-->
    </div>
    <section class="section section__cad">
        <button class="btn_outline" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>Voltar
        </button>


        <form action="" method="POST" class="form" id="form_psi">
            <h3 class="form__title">Cadastro de Psicólogos</h3>
            <label class="form__label" for="">CPF:</label>
            <input class="form__input" type="text" placeholder="000.000.000-00" name="cpf" minlength="11" maxlength="11"
                required>

            <label class="form__label" for="">CEPP:</label>
            <input class="form__input" type="text" placeholder="00000-000" name="cepp" maxlength="8" required>

            <label class="form__label" for="">Endereço:</label>
            <input class="form__input" type="text" placeholder="Avenida Brasil" name="endereco" required>

            <label class="form__label" for="">Formação:</label>
            <input class="form__input" type="text" placeholder="PUC Minas" name="formacao" required>

            <label class="form__label" for="">Atendimento</label>
            <select class="form__input" id="select_atd" name="atendimento" required>
                <option value="" disabled selected>Escolha</option>
            </select>

            <button class="btn_primary" type="submit">Salvar</button>
        </form>
    </section>

    <script src="./components/navbar.js"></script>
    <script src="./assets/js/pages/cadastro_psicologos.js"></script>
</body>

</html>
