<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Psicólogo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/components/navbar.css" />
    <link rel="stylesheet" href="/assets/css/pages/cadastro_psicologos.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>

<body>
    <nav links-list class="navbar"></nav>

    <section class="section">
        <button class="btn_outline">
            <i class="fa-solid fa-arrow-left"></i>Voltar
        </button>

        
        <form action="" class="form">
            <h3 class="form__title">Cadastro de Psicólogos</h3>
            <label class="form__label" for="">CPF:</label>
            <input class="form__input" type="text" placeholder="000.000.000-00">

            <label class="form__label" for="">CEPP:</label>
            <input class="form__input" type="text" placeholder="00000-000">

            <label class="form__label" for="">Endereço:</label>
            <input class="form__input" type="text" placeholder="Avenida Brasil">

            <label class="form__label" for="">Formação:</label>
            <input class="form__input" type="text" placeholder="PUC Minas">

            <label class="form__label" for="">Atendimento</label>
            <select class="form__input" name="" id="">
                <option value="">Presencial</option>
                <option value="">Híbrido</option>
                <option value="">Remoto</option>
            </select>

            <button class="btn_primary">Salvar</button>
            <div class="form__action">
                <button class="btn_outline"><i class="fa-solid fa-pencil"></i>Editar</button>
                <button class="btn_outline"><i class="fa-solid fa-trash"></i>Excluir</button>
            </div>
        </form>
    </section>

    <script src="/components/navbar.js"></script>
</body>

</html>
